{% extends "admin/base.html" %}

{% block content %}
 <a href="{{ url_for("admin.create") }}" class="btn primary">Create new Vendor</a>
  <table  class="condensed-table zebra-striped">
    <thead>
      <th>Vendor Name</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody>
    {% for vendor in vendors %}
      <tr>
        <th><a href="{{ url_for('admin.edit', slug=vendor.slug) }}">{{ vendor.vendorName }}</a></th>
        <td>{{ vendor.created_at.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for('admin.edit', slug=vendor.slug) }}" class="btn info">Edit</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
