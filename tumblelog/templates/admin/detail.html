{% extends "admin/base.html" %}
{% import "__forms.html" as forms %}

{% block content %}
  <h3>
    {% if create %}
      Add new Vendor
    {% else %}
      Edit Vendor
    {% endif %}
  </h3>

  <form action="?{{ request.query_string }}" method="post">
    {{ forms.render(form) }}
    <div class="actions">
      <input type="submit" class="btn primary" value="Save">
      <a href="{{ url_for("admin.index") }}" class="btn">Cancel</a>
    </div>
  </form>
{% endblock %}
